<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

</head>
<body>
    <h1>Dynamic animation</h1>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lato', sans-serif ;
            background-color: #273c75;
        }

        h1 {
            font-size: 200px;
            text-align: center;
            text-transform: uppercase;
            background: url('https://cdn.architecturelab.net/wp-content/uploads/2017/10/ombre-teal-chevron-e1508922562817.jpg');
            -webkit-background-clip: text;
            color: transparent;
            animation: textbackground 20s linear infinite;
        }

        @keyframes textbackground {
            from { background-position: 0 0 }
            to { background-position: 100% 100%; }
        }
    </style>
</body>
</html>
